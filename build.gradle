buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {

    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.7.3@jar'
    compile 'com.github.chrisbanes.photoview:library:1.2.1@jar'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 16
    }
}
